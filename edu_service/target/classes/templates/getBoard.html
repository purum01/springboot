<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>글보기</title>
<style type="text/css">
table {
	width: 700px;
	border: 1px solid black;
}

.rh {
	background-color: orange;
	width: 80px;
}

th, td {
	border: 1px solid black;
}
</style>
</head>
<body th:align="center">
	<h1>게시글 상세 보기</h1>
	<form action="/updateBoard" method="post">
		<input type="hidden" name="seq" th:value="${board.seq}" />
		<table th:align="center">
			<tr>
				<td class="rh">제목</td>
				<td><input type="text" name="title" th:value="${board.title}" />
			</tr>
			<tr>
				<td class="rh">작성자</td>
				<td th:text="${board.writer}" />
			</tr>
			<tr>
				<td class="rh">내용</td>
				<td><textarea name="content" th:text="${board.content}"
						cols="40" rows="10"></textarea></td>
			</tr>
			<tr>
				<td class="rh">등록일</td>
				<td th:text="${#temporals.format(board.regDate,'yyyy-MM-dd')}" />
			</tr>
			<tr>
				<td colspan="2"><input type="submit" value="글수정" /></td>
			</tr>
		</table>
	</form>
	<p>
		<a th:href="@{/getBoardList}">글목록</a> <a
			th:href="@{/deleteBoard/}+${board.seq}">글삭제</a>
	</p>
</body>
</html>
